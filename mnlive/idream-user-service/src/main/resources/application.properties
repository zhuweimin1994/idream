spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

spring.redis.cluster.nodes=
spring.redis.database=0
spring.redis.password=
spring.redis.timeout=10000



spring.application.name=idream-user-service
spring.application.version=1.0

# 基于此包扫描生成 Dubbo 控件
dubbo.scan.basePackages=com.idream.userservice.serviceImpl

dubbo.application.id=idream-user-service
dubbo.application.name=idream-user-service

dubbo.protocol.id=dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

dubbo.registry.id=idream-rest
dubbo.registry.address=zookeeper://127.0.0.1:2181

#mybatisplus
mybatis-plus.mapper-locations=classpath:mappers/*.xml
mybatis-plus.type-aliases-package=com.idream.userservice.dao